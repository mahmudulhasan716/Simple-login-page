<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

    <div class="login ">



        <section class="py-5">
            <div class="container py-4 px-5">
          
                                  <h3 class="text-center">Please fill out this form to registration</h3>
                                  <div class="row">
                                      <div class="col">
                                          <div class="row">
                                              <div class="col">
                                                <div class="form-group d-flex flex-row">
                                                    <input type="text" placeholder="First Name" class="form-control mt-3">
                                                    <input type="text" placeholder="Last Name" class="form-control mt-3 ms-3">
                                                </div>

                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col">
                                                <div class="form-group">
                                                    <input type="Email" placeholder="Email" class="form-control mt-3">
                                                    
                                                </div>

                                              </div>
                                          </div>

                                          <div class="row">
                                            <div class="col">
                                              <div class="form-group">
                                                  <input type="number" placeholder="Enter Your Phone" class="form-control mt-3">   
                                              </div>
                                            </div> 
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="date" placeholder="Date of admin" class="form-control mt-3">
                                                    
                                                </div>
  
                                              </div>
                                        </div>

                                        <div class="row mt-3">
                                            <div class="col">
                                                <div class="form-group">
                                                    <textarea class="form-control" placeholder="Address" cols="20" rows="5"></textarea>
                                                    
                                                </div>

                                              </div>
                                              <a class="btn btn-secondary btn-block text-light my-3"> REGISTRATION </a>

                                        </div>
  
                                    </div>
        
            </div>
        </section>


    </div>

    


    





   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
